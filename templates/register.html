{% extends 'base.html' %}


{% block body %}
<style>
    .mb-3{
        font-family: 'Akaya Telivigala';font-size: 22px;
    }
</style>
<div class="container">
    <div class="row">
        {% include "notify.html" %}
        <div class="col-md-5 mx-auto">
            <h3 class="text-center p-3">
            <b style="color: rgb(242, 247, 250);">REGISTER </b>         
                
            </h3>
            <form method="post" class="card" style="background-color: hwb(344 48% 12%);">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="Password" class="form-control" id="Password" name="Password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    
                    <div class="">
                        <button type="submit" class="btn btn-primary"text-align="center">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
